<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>John's IGLogin</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <div class="container">
      <div class="main-display">
        <div class="content top-container">
          <img src="./assets/1600px-Instagram_logo.svg.png" />
          <form>
            <input id="user-name" type="text" />
            <input id="password" type="password" />
            <input type="submit" value="Log In" />
          </form>
          <div class="or-options">
            <span class="Or"> OR</span>
          </div>
          <div class="login-alts">
            <img class="facebook-logo" src="assets/facebook.png" />
            <a href="#"><span>Log In with Facebook</span></a>
            <a href="#"><p>Forgot Password?</p></a>
          </div>
        </div>
        <div class="content mid-container">
          <p>Dont have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="content final-container">
          Get the App.
          <div class="stores">
            <img src="./assets/apple.png" />
            <img src="./assets/google.png" />
          </div>
        </div>
      </div>
      <div class="image-container"></div>
    </div>
